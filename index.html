<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="musica.css">
        <script type="text/javascript" src="musica.js"></script>
    </head>
    <body>
        <audio id="audio" src="..." preload="metadata" ></audio>
        <div id="MusicPlayer" class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <div id="PrecMusic" class="card notPlayable card_color" >
                    <img id="image_1" src="immagine.png" class="card-img-top image_type_2" alt="...">
                    <div class="card-body">
                        <h5 id="title1" class="card-title">Titolo Canzone</h5>
                        <p id="text1" class="card-text">Autore</p>
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <div id="ActualMusic" class="card card_color" >
                    <img id="image_2" src="..." class="card-img-top image_type_1" alt="...">
                    <div class="card-body">
                        <h5 id="title2" class="card-title">Titolo Canzone</h5>
                        <p id="text2" class="card-text">Autore</p>
                        <div class="row">
                            <div class="col-5 text-end ">
                                <button id="btn1" class="image-btn btn">
                                    <img class="skip_button" src="Icone/skip-start-fill.svg" alt="start">
                                </button>
                            </div>
                            <div class="col-2 play_btn text-center">
                                <button id="btn2" class="image-btn btn">
                                    <img class="play_button" src="Icone/play-fill.svg" alt="play">
                                </button>
                            </div>
                            <div class="col-5 text-start">
                                <button id="btn3" class="image-btn btn">
                                    <img class="skip_button" src="Icone/skip-end-fill.svg" alt="end">
                                </button>
                            </div>
                            <div class="col-2 timer text-center">
                                <p id="time_now">0:00</p>
                            </div>
                            <div class="col-8">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;"  aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <input id="range" type="range" class="form-range " min="0" max="100" >
                            </div>
                            <div class="col-2 timer text-center">
                                <p id="total_time">9:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <div id="PostMusic" class="card notPlayable card_color" >
                    <img id="image_3" src="immagine.png" class="card-img-top image_type_2" alt="...">
                    <div class="card-body">
                        <h5 id="title3" class="card-title">Titolo Canzone</h5>
                        <p id="text3" class="card-text">Autore</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button id="btn4" class="image-btn btn">
                        <img id="img_vol" class="image_type_3" src="Icone/volume-down-fill.svg" alt="volume">
                    </button>
                </div>
                <div class="col-2">  
                    <div id="back_progress_volume" class="progress volume_bar">
                        <div id="volume_bar" class="progress-bar volume-range volume_bar" role="progressbar" style="width: 0%;"  aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <input class="form-range" id="range_volume" type="range"  min="0" max="100">
                </div>
            </div>
        </div>
    </body>
</html>
